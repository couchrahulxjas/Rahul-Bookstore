{% extends "catalog/base.html" %}
{% block content %}
<h1 class="mb-4">Available Books</h1>
<div class="row">
  {% for book in books %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        {% if book.cover %}
          <img src="{{ book.cover.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
        {% endif %}
        <div class="card-body">
          <h5>{{ book.title }}</h5>
          <p class="text-muted">By {{ book.author }}</p>
          <p>${{ book.price }}</p>
          <a href="{{ book.id }}/" class="btn btn-primary btn-sm">Details</a>
          <a href="cart/add/{{ book.id }}/" class="btn btn-success btn-sm">Buy</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<a href="/cart/" class="btn btn-dark">ðŸ›’ View Cart</a>
{% endblock %}
